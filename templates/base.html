<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ term|default("MEDEFINE") }}</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MEDEFINE</h1>
            <p class="header-subtext">Your comprehensive guide to medical terms and definitions</p>
            <form action="{{ url_for('index') }}" method="POST" class="search-form">
                <input type="text" name="term" placeholder="Search a medical term..." required class="search-input">
                <button type="submit" class="search-btn"><i class="fas fa-search"></i> Search</button>
            </form>
            <nav class="favorites-link">
                <a href="{{ url_for('favorites_page') }}" class="favorite-btn"><i class="fas fa-heart"></i> View Favorites</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
